<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background with gradient -->
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#6a9c78" />
            <stop offset="100%" stop-color="#3a7d44" />
        </linearGradient>
        <pattern id="shelter-pattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
            <path d="M30 5 L55 30 L30 55 L5 30 Z" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
            <circle cx="30" cy="30" r="3" fill="rgba(255,255,255,0.1)"/>
        </pattern>
    </defs>
    
    <!-- Main background -->
    <rect width="400" height="400" fill="url(#bg-gradient)" />
    
    <!-- Pattern overlay -->
    <rect width="400" height="400" fill="url(#shelter-pattern)" opacity="0.7" />
    
    <!-- Decorative circles -->
    <circle cx="50" cy="50" r="80" fill="rgba(255,255,255,0.05)" />
    <circle cx="350" cy="350" r="100" fill="rgba(255,255,255,0.05)" />
    
    <!-- House/Shelter icon -->
    <g transform="translate(200, 180)" fill="white">
        <!-- House base -->
        <path d="M-60,-40 L0,-80 L60,-40 L60,40 L-60,40 Z" fill="rgba(255,255,255,0.9)" stroke="#3a7d44" stroke-width="3"/>
        
        <!-- Door -->
        <rect x="-15" y="0" width="30" height="40" fill="#3a7d44" />
        <circle cx="10" cy="20" r="3" fill="white" />
        
        <!-- Windows -->
        <rect x="-45" y="-20" width="20" height="20" fill="#3a7d44" />
        <rect x="25" y="-20" width="20" height="20" fill="#3a7d44" />
        
        <!-- Roof decoration -->
        <path d="M-5,-65 L5,-65 L5,-75 L-5,-75 Z" fill="#3a7d44" />
        
        <!-- Pet silhouette (dog) -->
        <path d="M-30,40 C-25,30 -15,35 -10,40 C-5,35 0,35 5,40 C10,35 15,35 20,40 L20,50 L-30,50 Z" fill="#3a7d44" />
    </g>
    
    <!-- Paw prints -->
    <g fill="rgba(255,255,255,0.6)">
        <!-- Paw print 1 -->
        <circle cx="100" cy="280" r="5" />
        <circle cx="110" cy="275" r="5" />
        <circle cx="120" cy="280" r="5" />
        <ellipse cx="110" cy="290" rx="10" ry="8" />
        
        <!-- Paw print 2 -->
        <circle cx="300" cy="100" r="5" />
        <circle cx="310" cy="95" r="5" />
        <circle cx="320" cy="100" r="5" />
        <ellipse cx="310" cy="110" rx="10" ry="8" />
    </g>
    
    <!-- Text -->
    <text x="200" y="300" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">Welcome Back!</text>
    <text x="200" y="330" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white">Animal Shelter Portal</text>
</svg>