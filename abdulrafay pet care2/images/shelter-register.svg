<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background with gradient -->
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#6a9c78" />
            <stop offset="100%" stop-color="#3a7d44" />
        </linearGradient>
        <pattern id="shelter-pattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
            <path d="M15 15 L45 15 L45 45 L15 45 Z" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
            <circle cx="30" cy="30" r="3" fill="rgba(255,255,255,0.1)"/>
        </pattern>
    </defs>
    
    <!-- Main background -->
    <rect width="400" height="400" fill="url(#bg-gradient)" />
    
    <!-- Pattern overlay -->
    <rect width="400" height="400" fill="url(#shelter-pattern)" opacity="0.7" />
    
    <!-- Decorative circles -->
    <circle cx="50" cy="350" r="80" fill="rgba(255,255,255,0.05)" />
    <circle cx="350" cy="50" r="100" fill="rgba(255,255,255,0.05)" />
    
    <!-- Shelter building complex -->
    <g transform="translate(200, 170)" fill="white">
        <!-- Main building -->
        <rect x="-70" y="-40" width="140" height="80" fill="rgba(255,255,255,0.9)" stroke="#3a7d44" stroke-width="3"/>
        
        <!-- Roof -->
        <path d="M-80,-40 L0,-80 L80,-40" fill="none" stroke="#3a7d44" stroke-width="4"/>
        
        <!-- Door -->
        <rect x="-15" y="10" width="30" height="30" fill="#3a7d44" />
        <circle cx="10" cy="25" r="3" fill="white" />
        
        <!-- Windows -->
        <rect x="-60" y="-20" width="20" height="20" fill="#3a7d44" />
        <rect x="-30" y="-20" width="20" height="20" fill="#3a7d44" />
        <rect x="10" y="-20" width="20" height="20" fill="#3a7d44" />
        <rect x="40" y="-20" width="20" height="20" fill="#3a7d44" />
        
        <!-- Flag -->
        <line x1="0" y1="-80" x2="0" y2="-100" stroke="#3a7d44" stroke-width="2" />
        <path d="M0,-100 L20,-90 L0,-80" fill="#3a7d44" />
        
        <!-- Side building -->
        <rect x="-100" y="-20" width="30" height="60" fill="rgba(255,255,255,0.8)" stroke="#3a7d44" stroke-width="2"/>
        <rect x="-95" y="0" width="20" height="20" fill="#3a7d44" />
        <path d="M-100,-20 L-85,-35 L-70,-20" fill="none" stroke="#3a7d44" stroke-width="2"/>
    </g>
    
    <!-- Animals silhouettes -->
    <g fill="#3a7d44">
        <!-- Dog -->
        <path d="M100,260 C105,250 115,255 120,260 C125,255 130,255 135,260 L135,270 L100,270 Z" />
        <circle cx="117" cy="250" r="8" />
        <path d="M112,245 L108,235 L117,240 L126,235 L122,245" fill="none" stroke="#3a7d44" stroke-width="2" />
        
        <!-- Cat -->
        <path d="M280,260 C285,255 290,255 295,260 L295,270 L280,270 Z" />
        <circle cx="287" cy="250" r="6" />
        <path d="M281,245 L278,240 L287,245 L296,240 L293,245" fill="none" stroke="#3a7d44" stroke-width="2" />
        <path d="M281,250 L276,245 M293,250 L298,245" stroke="#3a7d44" stroke-width="1" />
    </g>
    
    <!-- Paw prints -->
    <g fill="rgba(255,255,255,0.6)">
        <!-- Paw print 1 -->
        <circle cx="150" cy="300" r="4" />
        <circle cx="158" cy="296" r="4" />
        <circle cx="166" cy="300" r="4" />
        <ellipse cx="158" cy="308" rx="8" ry="6" />
        
        <!-- Paw print 2 -->
        <circle cx="250" cy="300" r="4" />
        <circle cx="258" cy="296" r="4" />
        <circle cx="266" cy="300" r="4" />
        <ellipse cx="258" cy="308" rx="8" ry="6" />
    </g>
    
    <!-- Text -->
    <text x="200" y="300" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">Join Our Network</text>
    <text x="200" y="330" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="white">Register Your Animal Shelter</text>
</svg>