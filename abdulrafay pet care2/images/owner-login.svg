<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a7c59" />
      <stop offset="100%" stop-color="#17a2b8" />
    </linearGradient>
    <pattern id="paw-pattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M15,10 C17,7 20,5 22,5 C24,5 27,7 29,10 C31,13 32,16 30,18 C28,20 24,20 22,18 C20,16 19,13 15,10 Z" fill="rgba(255,255,255,0.1)" transform="rotate(0, 30, 30)" />
      <path d="M15,10 C17,7 20,5 22,5 C24,5 27,7 29,10 C31,13 32,16 30,18 C28,20 24,20 22,18 C20,16 19,13 15,10 Z" fill="rgba(255,255,255,0.1)" transform="rotate(72, 30, 30)" />
      <path d="M15,10 C17,7 20,5 22,5 C24,5 27,7 29,10 C31,13 32,16 30,18 C28,20 24,20 22,18 C20,16 19,13 15,10 Z" fill="rgba(255,255,255,0.1)" transform="rotate(144, 30, 30)" />
      <path d="M15,10 C17,7 20,5 22,5 C24,5 27,7 29,10 C31,13 32,16 30,18 C28,20 24,20 22,18 C20,16 19,13 15,10 Z" fill="rgba(255,255,255,0.1)" transform="rotate(216, 30, 30)" />
      <path d="M15,10 C17,7 20,5 22,5 C24,5 27,7 29,10 C31,13 32,16 30,18 C28,20 24,20 22,18 C20,16 19,13 15,10 Z" fill="rgba(255,255,255,0.1)" transform="rotate(288, 30, 30)" />
      <circle cx="30" cy="30" r="5" fill="rgba(255,255,255,0.1)" />
    </pattern>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="400" height="400" fill="url(#bg-gradient)" />
  
  <!-- Pattern overlay -->
  <rect width="400" height="400" fill="url(#paw-pattern)" opacity="0.5" />
  
  <!-- Decorative circles -->
  <circle cx="50" cy="50" r="80" fill="rgba(255,255,255,0.05)" />
  <circle cx="350" cy="350" r="100" fill="rgba(255,255,255,0.05)" />
  
  <!-- Pet silhouette - Dog -->
  <g transform="translate(200, 200) scale(0.8)">
    <!-- Dog body -->
    <ellipse cx="0" cy="20" rx="70" ry="50" fill="rgba(255,255,255,0.2)" />
    
    <!-- Dog head -->
    <circle cx="-60" cy="-20" r="40" fill="rgba(255,255,255,0.2)" />
    
    <!-- Dog ears -->
    <ellipse cx="-85" cy="-40" rx="20" ry="30" fill="rgba(255,255,255,0.2)" transform="rotate(-30, -85, -40)" />
    <ellipse cx="-35" cy="-40" rx="20" ry="30" fill="rgba(255,255,255,0.2)" transform="rotate(30, -35, -40)" />
    
    <!-- Dog tail -->
    <path d="M70,20 Q100,-10 90,-40" stroke="rgba(255,255,255,0.2)" stroke-width="15" fill="none" />
    
    <!-- Dog legs -->
    <rect x="-40" y="50" width="15" height="40" rx="7" fill="rgba(255,255,255,0.2)" />
    <rect x="-10" y="50" width="15" height="40" rx="7" fill="rgba(255,255,255,0.2)" />
    <rect x="20" y="50" width="15" height="40" rx="7" fill="rgba(255,255,255,0.2)" />
    <rect x="50" y="50" width="15" height="40" rx="7" fill="rgba(255,255,255,0.2)" />
    
    <!-- Dog face -->
    <ellipse cx="-80" cy="-15" rx="8" ry="5" fill="rgba(255,255,255,0.4)" />
    <ellipse cx="-40" cy="-15" rx="8" ry="5" fill="rgba(255,255,255,0.4)" />
    <path d="M-70,-5 Q-60,5 -50,-5" stroke="rgba(255,255,255,0.4)" stroke-width="3" fill="none" />
    <ellipse cx="-60" cy="0" rx="10" ry="5" fill="rgba(255,255,255,0.1)" />
  </g>
  
  <!-- Lock icon -->
  <g transform="translate(320, 80)">
    <circle cx="0" cy="0" r="30" fill="rgba(255,255,255,0.9)" />
    <path d="M-15,-5 H15 V15 Q0,25 -15,15 Z" fill="#4a7c59" />
    <path d="M-5,-5 V-15 Q0,-25 5,-15 V-5" stroke="#4a7c59" stroke-width="4" fill="none" stroke-linecap="round" />
    <circle cx="0" cy="5" r="5" fill="white" />
  </g>
  
  <!-- Text -->
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">Welcome Back!</text>
</svg>