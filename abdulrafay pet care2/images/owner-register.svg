<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f4845f" />
      <stop offset="100%" stop-color="#f9c74f" />
    </linearGradient>
    <pattern id="paw-pattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M15,10 C17,7 20,5 22,5 C24,5 27,7 29,10 C31,13 32,16 30,18 C28,20 24,20 22,18 C20,16 19,13 15,10 Z" fill="rgba(255,255,255,0.1)" transform="rotate(0, 30, 30)" />
      <path d="M15,10 C17,7 20,5 22,5 C24,5 27,7 29,10 C31,13 32,16 30,18 C28,20 24,20 22,18 C20,16 19,13 15,10 Z" fill="rgba(255,255,255,0.1)" transform="rotate(72, 30, 30)" />
      <path d="M15,10 C17,7 20,5 22,5 C24,5 27,7 29,10 C31,13 32,16 30,18 C28,20 24,20 22,18 C20,16 19,13 15,10 Z" fill="rgba(255,255,255,0.1)" transform="rotate(144, 30, 30)" />
      <path d="M15,10 C17,7 20,5 22,5 C24,5 27,7 29,10 C31,13 32,16 30,18 C28,20 24,20 22,18 C20,16 19,13 15,10 Z" fill="rgba(255,255,255,0.1)" transform="rotate(216, 30, 30)" />
      <path d="M15,10 C17,7 20,5 22,5 C24,5 27,7 29,10 C31,13 32,16 30,18 C28,20 24,20 22,18 C20,16 19,13 15,10 Z" fill="rgba(255,255,255,0.1)" transform="rotate(288, 30, 30)" />
      <circle cx="30" cy="30" r="5" fill="rgba(255,255,255,0.1)" />
    </pattern>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="400" height="400" fill="url(#bg-gradient)" />
  
  <!-- Pattern overlay -->
  <rect width="400" height="400" fill="url(#paw-pattern)" opacity="0.5" />
  
  <!-- Decorative circles -->
  <circle cx="50" cy="350" r="80" fill="rgba(255,255,255,0.05)" />
  <circle cx="350" cy="50" r="100" fill="rgba(255,255,255,0.05)" />
  
  <!-- Pet silhouette - Cat -->
  <g transform="translate(200, 200) scale(0.8)">
    <!-- Cat body -->
    <ellipse cx="0" cy="20" rx="60" ry="40" fill="rgba(255,255,255,0.2)" />
    
    <!-- Cat head -->
    <circle cx="-50" cy="-20" r="35" fill="rgba(255,255,255,0.2)" />
    
    <!-- Cat ears -->
    <path d="M-75,-30 L-85,-60 L-60,-40 Z" fill="rgba(255,255,255,0.2)" />
    <path d="M-25,-30 L-15,-60 L-40,-40 Z" fill="rgba(255,255,255,0.2)" />
    
    <!-- Cat tail -->
    <path d="M60,20 Q90,-20 70,-50" stroke="rgba(255,255,255,0.2)" stroke-width="12" fill="none" />
    
    <!-- Cat legs -->
    <rect x="-40" y="45" width="12" height="35" rx="6" fill="rgba(255,255,255,0.2)" />
    <rect x="-10" y="45" width="12" height="35" rx="6" fill="rgba(255,255,255,0.2)" />
    <rect x="20" y="45" width="12" height="35" rx="6" fill="rgba(255,255,255,0.2)" />
    <rect x="50" y="45" width="12" height="35" rx="6" fill="rgba(255,255,255,0.2)" />
    
    <!-- Cat face -->
    <ellipse cx="-60" cy="-20" rx="5" ry="7" fill="rgba(255,255,255,0.4)" />
    <ellipse cx="-40" cy="-20" rx="5" ry="7" fill="rgba(255,255,255,0.4)" />
    <path d="M-55,-10 L-50,-5 L-45,-10" stroke="rgba(255,255,255,0.4)" stroke-width="2" fill="none" />
    <path d="M-65,-30 L-60,-25 M-55,-30 L-60,-25" stroke="rgba(255,255,255,0.4)" stroke-width="1" />
    <path d="M-45,-30 L-40,-25 M-35,-30 L-40,-25" stroke="rgba(255,255,255,0.4)" stroke-width="1" />
  </g>
  
  <!-- Form icon -->
  <g transform="translate(320, 80)">
    <rect x="-25" y="-30" width="50" height="60" rx="5" fill="rgba(255,255,255,0.9)" />
    <line x1="-15" y1="-15" x2="15" y2="-15" stroke="#f4845f" stroke-width="3" />
    <line x1="-15" y1="0" x2="15" y2="0" stroke="#f4845f" stroke-width="3" />
    <line x1="-15" y1="15" x2="15" y2="15" stroke="#f4845f" stroke-width="3" />
    <circle cx="-20" cy="-15" r="3" fill="#f4845f" />
    <circle cx="-20" cy="0" r="3" fill="#f4845f" />
    <circle cx="-20" cy="15" r="3" fill="#f4845f" />
  </g>
  
  <!-- Text -->
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">Join Our Community</text>
</svg>