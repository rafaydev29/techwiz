<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4a7c59" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#1d3e2f" stop-opacity="0.9" />
    </linearGradient>
    
    <!-- Pattern for veterinary symbols -->
    <pattern id="vet-pattern" x="0" y="0" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M40 20 C45 20, 50 25, 50 30 C50 35, 45 40, 40 40 C35 40, 30 35, 30 30 C30 25, 35 20, 40 20 Z" fill="#ffffff" fill-opacity="0.1" />
      <path d="M40 20 L40 10 M30 30 L20 30 M40 40 L40 50 M50 30 L60 30" stroke="#ffffff" stroke-opacity="0.1" stroke-width="2" />
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="400" height="400" fill="url(#bg-gradient)" />
  
  <!-- Pattern overlay -->
  <rect width="400" height="400" fill="url(#vet-pattern)" />
  
  <!-- Decorative circles -->
  <circle cx="50" cy="350" r="80" fill="#ffffff" fill-opacity="0.05" />
  <circle cx="350" cy="50" r="100" fill="#ffffff" fill-opacity="0.05" />
  
  <!-- Veterinarian with animal illustration -->
  <g transform="translate(200, 200) scale(0.7)">
    <!-- Vet figure -->
    <path d="M-40 120 C-40 80, -60 40, -60 0 C-60 -40, -40 -80, 0 -80 C40 -80, 60 -40, 60 0 C60 40, 40 80, 40 120 Z" fill="#f4f4f4" />
    <circle cx="0" cy="-40" r="30" fill="#f4f4f4" stroke="#333" stroke-width="1" />
    
    <!-- Vet coat -->
    <path d="M-40 0 L-40 120 L40 120 L40 0" fill="#ffffff" stroke="#e0e0e0" stroke-width="2" />
    <path d="M-10 0 L-10 120 M10 0 L10 120" stroke="#e0e0e0" stroke-width="1" />
    
    <!-- Stethoscope -->
    <path d="M-20 20 C-30 30, -40 40, -30 60 C-25 70, -15 70, -10 60" fill="none" stroke="#4a7c59" stroke-width="3" />
    <circle cx="-30" cy="60" r="8" fill="#4a7c59" />
    
    <!-- Animal (cat) -->
    <path d="M80 40 C100 30, 110 10, 100 -10 C90 -30, 70 -20, 60 0 C50 -20, 30 -30, 20 -10 C10 10, 20 30, 40 40 C50 45, 70 45, 80 40 Z" fill="#f9c74f" />
    <circle cx="50" cy="20" r="5" fill="#333" />
    <circle cx="70" cy="20" r="5" fill="#333" />
    <path d="M60 30 L60 35 M55 40 C58 43, 62 43, 65 40" stroke="#333" stroke-width="1.5" stroke-linecap="round" />
    <path d="M30 0 L40 -15 M90 0 L80 -15" stroke="#f9c74f" stroke-width="4" stroke-linecap="round" />
  </g>
  
  <!-- Medical license symbol -->
  <g transform="translate(200, 320)">
    <rect x="-30" y="-20" width="60" height="40" rx="5" fill="#f9c74f" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4a7c59">VET</text>
  </g>
  
  <!-- Join text -->
  <g transform="translate(200, 80)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#ffffff">Join Our Network</text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff">Veterinary Professional Registration</text>
  </g>
</svg>