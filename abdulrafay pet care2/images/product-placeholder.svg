<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="100%" height="100%" fill="#f8f9fa"/>
    
    <!-- Product outline -->
    <rect x="50" y="50" width="200" height="200" rx="10" ry="10" fill="#e9ecef" stroke="#dee2e6" stroke-width="2"/>
    
    <!-- Product icon -->
    <g transform="translate(150, 120)">
        <!-- Pet bowl base -->
        <ellipse cx="0" cy="30" rx="50" ry="15" fill="#ced4da" stroke="#adb5bd" stroke-width="2"/>
        
        <!-- Pet bowl -->
        <path d="M-50,30 C-50,0 50,0 50,30" fill="none" stroke="#adb5bd" stroke-width="2"/>
        
        <!-- Paw print -->
        <g transform="translate(0, -30) scale(0.7)">
            <!-- Paw pads -->
            <circle cx="-20" cy="-15" r="10" fill="#6c757d"/>
            <circle cx="20" cy="-15" r="10" fill="#6c757d"/>
            <circle cx="-25" cy="10" r="10" fill="#6c757d"/>
            <circle cx="25" cy="10" r="10" fill="#6c757d"/>
            
            <!-- Main pad -->
            <ellipse cx="0" cy="25" rx="25" ry="15" fill="#6c757d"/>
        </g>
    </g>
    
    <!-- Product text -->
    <text x="150" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#495057">Product Image</text>
    
    <!-- FurShield watermark -->
    <text x="150" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#adb5bd">FurShield Pet Products</text>
</svg>